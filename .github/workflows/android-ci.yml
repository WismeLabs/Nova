name: Android CI/CD

on:
  pull_request:
    branches: [ beta, main ]
  push:
    branches: [ beta, main ]

jobs:
  validate-branch-rules:
    name: Validate Branch Rules
    runs-on: ubuntu-latest
    steps:
      - name: Check PR target branch rules
        if: github.event_name == 'pull_request'
        run: |
          if [[ "${{ github.event.pull_request.base.ref }}" == "main" && "${{ github.event.pull_request.head.ref }}" != "beta" ]]; then
            echo "❌ Error: Only 'beta' branch can merge to 'main'"
            echo "Please create PR to 'beta' branch instead"
            exit 1
          fi
          echo "✅ Branch rules validated"

  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate-branch-rules

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Build project
        run: ./gradlew assembleDebug --no-daemon

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest --no-daemon

      - name: Run lint checks
        run: ./gradlew lintDebug --no-daemon

      - name: Build release (beta/main only)
        if: github.ref == 'refs/heads/beta' || github.ref == 'refs/heads/main'
        run: ./gradlew assembleRelease --no-daemon