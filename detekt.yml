detekt:
  config:
    warningsAsErrors: false
    
complexity:
  ComplexMethod:
    threshold: 15
  LongMethod:
    threshold: 60
  LongParameterList:
    functionThreshold: 6
  TooManyFunctions:
    thresholdInFiles: 15

formatting:
  active: true
  android: true
  autoCorrect: true

naming:
  FunctionNaming:
    functionPattern: '^([a-z][a-zA-Z0-9]*)|(`.*`)$'
  PackageNaming:
    packagePattern: '^[a-z]+(\.[a-z][A-Za-z0-9]*)*$'

potential-bugs:
  active: true

style:
  MagicNumber:
    active: false
  MaxLineLength:
    maxLineLength: 120